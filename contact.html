<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>





    <h1>This is Contact Page</h1>

    <form action="mailto:himeshshrestha62@gmail.com?subject=Hi&cc=1" method="post" enctype="text/plain"
      style="width:50%;">
      <fieldset>
        <legend> Your</legend>

        <div>
          <label for="">Email: </label>
          <input type="email" id="mail" placeholder="email">
        </div>

        <br>

        <div>
          <label for="fullname">FullName: </label>
          <input type="text" id="fullname" name="fullname" placeholder="Your full Name">
        </div>

        <br>

        <div>
          <span>Your Gender: </span>

          <input type="radio" id="male" name="gender" value="male" checked>
          <label for="male">Male</label>

          <input type="radio" id="female" name="gender" value="female" checked>
          <label for="female">Female</label>


        </div>

        <br>

        <div>
          <span>Your Hobbies: </span>

          <input type="checkbox" id="dance" name="dance" value="dance">
          <label for="dance">Dance</label>

          <input type="checkbox" id="sing" name="sing" value="sing">
          <label for="sing">Sing</label>
        </div>

        <div>
          <label for="country">Select Country: </label>
          <select name="country" id="country">
            <option value="nepal">Nepal</option>
            <option value="china">China</option>
            <option value="india">India</option>

          </select>
        </div>

        <div>
          <label for="coffee">Select Coffee: </label>
          <select name="coffee" id="coffee">

            <optgroup label="Hard Coffee">
              <option value="esp">Espresso</option>
              <option value="ame">Americano</option>
            </optgroup>

            <optgroup label="Cold Coffee">
              <option value="iced">Iced Coffee</option>
              <option value="icedame">Iced Americano</option>
            </optgroup>



          </select>
        </div>









        <div>
          <input type="file">
        </div>






        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>





      </fieldset>



    </form>










  </body>

</html>
